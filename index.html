<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid - Anime</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    .gridbox {
      height: 100dvh; /* Dynamic viewport height for better mobile compatibility */
      width: 100vw;
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      grid-template-columns: 40% 20% 40%;
      /* gap: 5px; */
    }

    .box {
      border: 2px solid black;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Use 'contain' if you want full image visible */
      display: block;
    }

    /* Grid item placements */
    .topleftbox {
      grid-row: 1;
      grid-column: 1 / span 2;
    }

    .toprightbox {
      grid-row: 1;
      grid-column: 3;
    }

    .secondtopbox {
      grid-row: 2;
      grid-column: 1 / span 3;
    }

    .thirdleftbox {
      grid-row: 3 / 5;
      grid-column: 1;
    }

    .thirdcenterbox {
      grid-area: 3 / 2 / 4 / 3;
    }

    .thirdrightbox {
      grid-area: 3 / 3 / 4 / 4;
    }

    .rightbottombox {
      grid-row: 4;
      grid-column: 2 / span 2;
    }
  </style>
</head>
<body>
  <div class="gridbox">
    <div class="box topleftbox">
        <img src="images/Naruto.jpg" alt="Top Left Panel" />
    </div>
    <div class="box toprightbox">
        <img src="images/L.jpg" alt="Top Right Panel" />
    </div>
    <div class="box secondtopbox">
        <img src="images/shoyo.jpg" alt="Second Row Full Width" />
    </div>
    <div class="box thirdleftbox">
        <img src="images/nothinghapped.jpg" alt="Tall Left Panel" />
    </div>
    <div class="box thirdcenterbox">
        <img src="images/centerimg.jpg" alt="Center Panel" />
    </div>
    <div class="box thirdrightbox">
        <img src="images/Himeno.jpg" alt="Right Panel" />
    </div>
    <div class="box rightbottombox">
        <img src="images/Dandadan.jpg" alt="Bottom Right Wide Panel" />
    </div>
  </div>
</body>
</html>
